<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consigna Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <img class="perfume" src="./assets/image-product-desktop.jpg" alt=" imagen de perfume para pc">
    <img class="perfume-mobile" src="./assets/image-product-mobile.jpg" alt=" imagen de perfume para mobile">
    <div class="container-content">
      <h3>PERFUME</h3>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="container-price">
        <p class="discount">$149.99</p>
        <p class="price">$169.99</p>
      </div>
      <button>
        <img src="./assets/icon-cart.svg" alt="icono de carrito de compras">Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
